<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input 
        type="text" [(ngModel)]="taskName"
        (keyup.enter)="addTask()"
        class="form-control form-control-lg" 
        placeholder="Crear tarea"
      >
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card pt-2 ps-2" *ngIf="tasksList.length === 0">
        <h6>No hay tareas</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of tasksList" class="list-group-item">
          {{task.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
